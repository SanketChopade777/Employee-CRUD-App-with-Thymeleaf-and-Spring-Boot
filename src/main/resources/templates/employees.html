<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin: 20px auto;
        }

        .actions button {
            padding: 6px 12px;
            margin: 2px;
        }

        .add-button {
		    text-decoration: none;
		    display: block;
		    width: fit-content;
		    margin: 20px auto;
		    padding: 8px 16px;
		    font-size: 16px;
		    background-color: #28a745;
		    color: white;
		    border: none;
		    cursor: pointer;
		    text-align: center;
		    border-radius: 4px;
		}
		
		.add-button:hover {
		    background-color: #218838;
		}
    </style>
</head>
<body>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <a href="/getForm" class="add-button">Add New Employee</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employeeList}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.firstName}"></td>
                <td th:text="${emp.lastName}"></td>
                <td class="actions">
                    <a th:href="@{'/editForm/' + ${emp.id}}"><button>Edit</button></a>
                    <a th:href="@{'/delete/' + ${emp.id}}"><button style="color: red;">Delete</button></a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
